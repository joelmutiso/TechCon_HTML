<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>

    <!-- Contact Info -->
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on:
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
        <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> |
        <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Google Map -->
    <section>
      <h2>Our Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.954680310873!2d-122.08424968469174!3d37.42206597982573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7302a3b93af%3A0x36f62da0c07e5eb!2sGoogleplex!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>copyright &copy; 2024 TechCon</p>
  </footer>

</body>
</html>
